<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silver Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #content {
      display: none;
    }

    #password-form {
      display: block;
      text-align: center;
    }

    #password-form input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #password-form button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <script>
    async function handlePasswordSubmit(event) {
      event.preventDefault();
      const passwordInput = document.getElementById('password-input');
      const password = passwordInput.value;

      if (!password) {
        alert("Password is required!");
        return;
      }

      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const correctHash = "8fe98cb30811c18e5adfa43680172645dead75108ba1cd193b4150a96459b37e"; // SHA-256 hash of "mySecret123"

      if (hashHex === correctHash) {
        document.getElementById("password-form").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect password. Access Denied!");
      }
    }

    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="goToPage('silver.html')">Silver Report</button>
    <button onclick="goToPage('gold.html')">Gold Report</button>
  </div>

  <!-- Password Form -->
  <div id="password-form">
    <h2>Enter Password to Login Silver Personality Report</h2>
    <form id="form" onsubmit="handlePasswordSubmit(event)">
      <input type="password" id="password-input" placeholder="Enter password..." required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="loader" class="loader-container">
    <div class="loader"></div>
    <p>Generating PDF, please wait...</p>
  </div>

  <div id="content">
    <h2>Generate Your Silver Personality Report</h2>
    <div class="section">
      <h2>Enter Full Name</h2>
      <input type="text" id="user-name" placeholder="Enter your name...">
    </div>
    
    <div id="sections"></div>
    
    <div class="section">
      <h2>Signature Correction</h2>
      <input type="file" id="signature-upload" accept="image/png, image/jpeg">
      <p id="signature-status" class="status-message"></p>
      <img id="signature-preview">
      <textarea id="Signature-Correction" placeholder="Enter details about Signature Correction..."></textarea>
    </div>
    
    <div class="section">
      <h2>Upload Remedy PDFs</h2>
      <input type="file" id="pdf-upload" accept="application/pdf" multiple>
      <p id="remedy-status" class="status-message"></p>
    </div>

    <button id="download-btn">Download PDF</button>
    <button id="view-btn">View PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
