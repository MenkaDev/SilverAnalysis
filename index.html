<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality Report</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border: 1px solid #e9ecef;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #6c757d;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 20px 25px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button i {
      font-size: 1.3rem;
      margin-right: 15px;
      min-width: 20px;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Specific button styles */
    .button.silver {
      background: linear-gradient(135deg, #bdc3c7, #95a5a6);
    }

    .button.gold {
      background: linear-gradient(135deg, #f1c40f, #f39c12);
      color: #2c3e50;
    }

    .button.career {
      background: linear-gradient(135deg, #3498db, #2980b9);
    }

    .button.premium {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
    }

    .button.workbook {
      background: linear-gradient(135deg, #e67e22, #d35400);
    }

    .button.couple {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .button.individual {
      background: linear-gradient(135deg, #1abc9c, #16a085);
    }

    /* Hover effects */
    .button.silver:hover {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    }

    .button.gold:hover {
      background: linear-gradient(135deg, #f39c12, #e67e22);
    }

    .button.career:hover {
      background: linear-gradient(135deg, #2980b9, #21618c);
    }

    .button.premium:hover {
      background: linear-gradient(135deg, #8e44ad, #7d3c98);
    }

    .button.workbook:hover {
      background: linear-gradient(135deg, #d35400, #ba4a00);
    }

    .button.couple:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
    }

    .button.individual:hover {
      background: linear-gradient(135deg, #16a085, #138d75);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .buttons-grid {
        grid-template-columns: 1fr;
      }

      .button {
        padding: 18px 20px;
        font-size: 1rem;
      }
    }

    /* Loading animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      animation: fadeInUp 0.6s ease forwards;
    }

    .button:nth-child(1) { animation-delay: 0.1s; }
    .button:nth-child(2) { animation-delay: 0.2s; }
    .button:nth-child(3) { animation-delay: 0.3s; }
    .button:nth-child(4) { animation-delay: 0.4s; }
    .button:nth-child(5) { animation-delay: 0.5s; }
    .button:nth-child(6) { animation-delay: 0.6s; }
    .button:nth-child(7) { animation-delay: 0.7s; }
  </style>
</head>
<body>
  <div class="container">
    <h1> Personality Insights Tools</h1>
    <p class="subtitle">Internal tool of Explormee</p>

    <div class="buttons-grid">
      <a href="silver.html" class="button silver">
        <i class="fas fa-medal"></i>
        Silver Report
      </a>
      
      <a href="gold.html" class="button gold">
        <i class="fas fa-crown"></i>
        Gold Report
      </a>
      
      <a href="career.html" class="button career">
        <i class="fas fa-briefcase"></i>
        Career Analysis
      </a>
      
      <a href="sign_corr_prem.html" class="button premium">
        <i class="fas fa-star"></i>
        Sign Correction (Premium)
      </a>
      
      <a href="https://explormee-backend-4cfbz4l25q-em.a.run.app/manual_reports/sign-workbook/" class="button workbook">
        <i class="fas fa-book-open"></i>
        Practice Workbook Tool
      </a>
      
      <a href="relation_couple.html" class="button couple">
        <i class="fas fa-heart"></i>
        Relationship (Couple)
      </a>
      
      <a href="relation_individual.html" class="button individual">
        <i class="fas fa-user"></i>
        Relationship (Individual)
      </a>
    </div>
  </div>
</body>
</html>
