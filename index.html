<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <style>
        body {
            font-family: "times", sans-serif;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 23.5px;
            color: #ffd423;
            font-weight: bold;
        }
        .section {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ffd423;
            background-color: #222;
            color: white;
            text-align: left;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #222;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background-color: #ffd423;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #e6c200;
        }
        input[type="file"] {
            display: block;
            margin-top: 10px;
            color: white;
        }
        #signature-preview {
            display: block;
            margin: 30px auto;
            max-width: 80%;
            height: auto;
            border: 2px solid #ffd423;
            padding: 10px;
        }
        .status-message {
            color: #ffd423;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Generate Your Personality Report</h2>
    <div class="section">
        <h2>Enter Full Name</h2>
        <input type="text" id="user-name" placeholder="Enter your name..." style="width: 100%; padding: 10px; font-size: 16px;">
    </div>
    
    <div id="sections"></div>
    
    <div class="section">
        <h2>Signature Correction</h2>
        <input type="file" id="signature-upload" accept="image/png, image/jpeg" onchange="previewSignature(event)">
        <p id="signature-status" class="status-message"></p> <!-- Signature Upload Message -->
        <img id="signature-preview" style="display:none;">
        <textarea id="Signature-Correction" placeholder="Enter details about Signature Correction..."></textarea>
    </div>



    
    <div class="section">
        <h2>Upload Remedy PDFs</h2>
        <input type="file" id="pdf-upload" accept="application/pdf" multiple onchange="handlePDFUpload(event)">
        <p id="remedy-status" class="status-message"></p> <!-- PDF Upload Message -->
    </div>

    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="viewPDF()">View PDF</button>

    <script>
        const sections = [
            { title: "Analysis of Strength, Weakness and Behavioural Patterns", topics: ["Strengths", "Weakness", "Behavioural Patterns"] },
            { title: "Analysis of Luck & Fame, Monetary Aspects, Abroad Settlement", topics: ["Luck & Fame", "Monetary Aspects", "Abroad Settlement"] },
            { title: "Analysis of Mental and Physical Health", topics: ["Mental Health", "Physical Health"] },
            { title: "Analysis of Job & Business Opportunities and Government Job Possibilities", topics: ["Job Opportunities", "Business Opportunities", "Possibilities of Govt Job"] }
        ];

        const container = document.getElementById("sections");

        sections.forEach(section => {
            let sectionTitleDiv = document.createElement("div");
            sectionTitleDiv.className = "section";
            sectionTitleDiv.innerHTML = `<h2>${section.title}</h2>`;
            container.appendChild(sectionTitleDiv);

            section.topics.forEach(topic => {
                let sectionDiv = document.createElement("div");
                sectionDiv.className = "section";
                sectionDiv.innerHTML = `<h2>${topic}</h2><textarea id="${topic.replace(/ /g, '-')}" placeholder="Enter ${topic} details..."></textarea>`;
                container.appendChild(sectionDiv);
            });
        });

        function previewSignature(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("signature-preview");
                    img.src = e.target.result;
                    img.style.display = "block";

                    // Show success message
                    document.getElementById("signature-status").innerText = "Signature Uploaded ✅";
                };
                reader.readAsDataURL(file);
            }
        }

        function handlePDFUpload(event) {
            const files = event.target.files;
            if (files.length > 0) {
                document.getElementById("remedy-status").innerText = "Remedy PDFs Uploaded ✅";
            }
        }
    </script>
</body>
</html>
